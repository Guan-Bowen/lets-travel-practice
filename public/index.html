<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's Travel (Advanced)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!--
        (1) 在 head 中链接 bootstrap.min.css
        (2) 在 body 末尾链接 bootstrap.min.js
        (3) 在 Bootstrap 网站中复制 jQuery 和 Popper 库的链接，粘贴到 js 的前面
    -->
    <header>
        <!--
            (1) Bootstrap 文档中可以找到关于 nav 的代码
            (2) 将 button 的类名 btn-outline-success 改为 btn-outline-successprimary
            (3) 删除 disabled
            (4) 将导航栏的内容（而不是整个导航栏）放在 .container 中，因为整个背景应用了导航栏的背景
        -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Let's Travel</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin" class="nav-link">Admin Page</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 call-me-form">
                        <input class="form-control mr-sm-2" type="search" placeholder="Phone number"
                            aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Call me</button>

                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--
            轮播图 -- 
            (1) Bootstrap 文档中找到关于 carouse 的代码
            (2) 为了在轮播图图片下部添加描述文字，在每个 img 标签的下面添加代码：
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            (3) 添加图片的链接，设置描述文字
            (4) 将其包裹在 .container 中
            (5) 未知原因使得左右箭头 button 有背景颜色，在 style 中添加了额外的设置

            内容部分 --
            (1) 每行 3 块：col-4
            (2) 每块中有上部图片和下部文字（标题 + 描述 + 按钮）
            (3) button 可以指定为 btn-primary 完成格式化
            (4) 为轮播图和内容添加类 mt-20 ，并在 css 中为其设置 margin-top 为 20px 
        -->
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide mt-20" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/slider-1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Golden Gate Bridge</h5>
                            <p>San Francisco, U.S.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider-2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Niagara Falls</h5>
                            <p>Border of Ontario, Canada, and New York, United States</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/slider-3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Stonehenge</h5>
                            <p>Wiltshire, England</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev to-change-style" type="button"
                    data-target="#carouselExampleIndicators" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next to-change-style" type="button"
                    data-target="#carouselExampleIndicators" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
            <div class="row mt-20 articles"></div>
        </div>
    </main>

    <div class="modal" tabindex="-1" id="myModal">
        <!--
            模式对话框 --
            (1) Bootstrap 文档中找到关于 modal 的代码
            (2) 在 modal-body 中添加一个表单 form
            (3) Bootstrap 文档中找到关于 form 的代码，选择需求的部分
            (4) 在表单中添加一个 submit 按钮
        -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Us</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="email-request-form">
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light">
        <!--
            (1) 观察可知，footer 与 header 具有相同的背景颜色，这可以通过添加类名 bg-light 实现
            (2) copyright + 联络按钮，各占 col-6
            (3) 为了让按钮靠右对齐，在按钮 div 添加 flexbox 类：d-flex 和 justify-content-end
            (4) 为了让两部分对 footer 垂直居中，将父元素 .container 和 .row 的高度（存在一个默认值）设为与 footer 一致（100%）
            (5) 将 button 链接到模式对话框 -- 添加 data-toggle="modal" data-target="#exampleModal" 并修改 data-target 对应的 id
        -->
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <p class="copy">©2033, All Rights Reserved</p>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Contact Us</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/emails.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
